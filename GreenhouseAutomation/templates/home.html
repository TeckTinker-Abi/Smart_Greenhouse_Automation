{% extends 'base.html' %}
{% block title %}FutureFarmers - Home{% endblock %}

{% block content %}
<style>
  /* Hero Section */
  .hero {
    width: 100%;
    min-height: 100vh; /* Fill the full viewport height */
    margin: 0;         /* No extra margins */
    background-image: url('https://www.insongreen.com/wp-content/uploads/2023/08/Automated-Greenhouse-System.jpg');
    background-size: cover;
    background-repeat: no-repeat;
    background-position: center;
    position: relative;
    display: flex;
    align-items: center;
    justify-content: center;
    flex-direction: column;
    color: white;
  }
  /* Dark overlay for readability */
  .hero::before {
    content: "";
    position: absolute;
    top: 0; left: 0;
    width: 100%; height: 100%;
    background: rgba(0, 0, 0, 0.5);
  }
  /* Position text above overlay */
  .hero * {
    position: relative;
    z-index: 1;
    text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
  }
  /* Navigation links in hero */
  .nav-links {
    margin-top: 30px;
    display: flex;
    gap: 15px;
  }
  .nav-links a {
    font-size: 20px;
    text-decoration: none;
    color: white;
    padding: 12px 24px;
    border: 2px solid white;
    border-radius: 5px;
    transition: 0.3s;
    background: rgba(255, 255, 255, 0.2);
  }
  .nav-links a:hover {
    background: white;
    color: #1abc9c;
  }
</style>

<div class="hero">
  <h1>FutureFarmers</h1>
  <h3>From Sethu Institute of Technology</h3>
  <p>Revolutionizing Greenhouse Automation with Smart Technology</p>
  <div class="nav-links">
      <a href="{% url 'dashboard' %}">Dashboard</a>
      <a href="{% url 'control' %}">Control</a>
      <a href="{% url 'logs' %}">Logs</a>
  </div>
</div>
{% endblock %}
