{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}FutureFarmers{% endblock %}</title>
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <!-- Your Custom CSS (if any) -->
  <link rel="stylesheet" href="{% static 'css/styles.css' %}">
  <style>
    /* Optional: Remove default margins to ensure a full-bleed layout */
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
    }
    /* Make sure the footer is always at the bottom */
    body {
      display: flex;
      flex-direction: column;
    }
    main {
      flex: 1; /* This pushes the footer to the bottom if page content is short */
    }
    .navbar {
      margin-bottom: 0 !important;
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
    <div class="container-fluid">
      <a class="navbar-brand" href="{% url 'home' %}">FutureFarmers</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="{% url 'dashboard' %}">Dashboard</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'control' %}">Control</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'logs' %}">Logs</a></li>
          <li class="nav-item"><a class="nav-link" href="{% url 'about' %}">About Us</a></li>
        </ul>
      </div>
    </div>
  </nav>
  
  <!-- Main Content -->
  <main>
    {% block content %}
    {% endblock %}
  </main>

  <!-- Common Footer -->
  <footer class="bg-dark text-white text-center py-3">
    <p class="mb-0">Website developed by Abishek M </p>
    <p class="mb-0">&copy; 2025 FutureFarmers. All rights reserved.</p>
  </footer>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JS (if any) -->
  <script src="{% static 'js/script.js' %}" defer></script>
</body>
</html>
